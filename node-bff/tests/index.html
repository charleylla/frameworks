<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 示例</title>
</head>
<body>
  <div id="app">
    <h1 class="home__title">Hello Home Index</h1>
    <input v-model="msg"/>
    <p>{{ msg }}</p>
  </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      msg:'Hello World'
    }
  })
</script>
</html>
